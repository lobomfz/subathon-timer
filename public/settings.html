<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			#timer {
				font-size: 32px;
				font-weight: 500;
			}
		</style>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Subathon settings</title>
	</head>
	<body>
		<div id="timer">0:00:00</div>
		<br />

		<label>Enter password to use:</label>
		<input id="apiPassword" />

		<form id="slToken">
			<label>Set streamlabs socket api: </label>
			<input id="slTokenInput" />
			<input type="submit" value="set" />
		</form>
		<br />

		<form id="addHours">
			<label>Add/Remove Hours:</label>
			<input id="hoursInput" />
			<input type="submit" value="add" />
		</form>

		<form id="addMinutes">
			<label>Add/Remove Minutes:</label>
			<input id="minutesInput" />
			<input type="submit" value="add" />
		</form>

		<form id="addSeconds">
			<label>Add/Remove Seconds:</label>
			<input id="secondsInput" />
			<input type="submit" value="add" />
		</form>
		<br />
		<form id="setTime">
			<label>Set timer to:</label>
			<input id="timerInput" pattern="\d?\d\d:\d\d:\d\d" required />
			<input type="submit" value="set" />
		</form>

		<br />
		<form id="subValue">
			<label>Seconds per sub:</label>
			<input id="subInput" />
			<input type="submit" value="set" />
		</form>

		<form id="dollar">
			<label>Seconds per dollar:</label>
			<input id="dollarValue" />
			<input type="submit" value="set" />
		</form>
		<br />
		<button onclick="copyWidget()">Copy widget link</button>
		<script src="front.js"></script>
		<script src="settings.js"></script>
	</body>
</html>
