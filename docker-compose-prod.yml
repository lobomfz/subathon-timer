version: "3.0"
services:
  postgres:
    image: postgres:14.5-alpine
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - web
  front:
    network_mode: "host"
    restart: always
    build:
      context: .
      dockerfile: prod/Dockerfile_front
  node:
    restart: always
    depends_on:
      - postgres
    environment:
      - DB_HOST=${DB_HOST}
      - CLIENT_ID=${CLIENT_ID}
    build:
      context: .
      dockerfile: prod/Dockerfile_back
    ports:
      - "3003:3003"
    networks:
      - web
    volumes:
      - ./back/src:/home/node/app/src

networks:
  web:
    driver: bridge
