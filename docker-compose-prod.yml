version: "3.0"
services:
  front:
    network_mode: "host"
    restart: always
    build:
      context: .
      dockerfile: prod/Dockerfile_front
  node:
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - CLIENT_ID=${CLIENT_ID}
      - DATABASE_URL=${DATABASE_URL}
    build:
      context: .
      dockerfile: prod/Dockerfile_back
    ports:
      - "3003:3003"
    networks:
      - web
    volumes:
      - ./back/src:/home/node/app/src
networks:
  web:
    driver: bridge
volumes:
  pgdata:
